<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Formulir UNINDRA</title>
    <style>
        body {
            background-color: yellow; 
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .header {
            margin-top: 20px;
        }

        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
        }

        .logo {
            width: 80px;         
            height: auto;
            margin-right: 10px;
        }

        .title-text {
            text-align: center; 
            margin-left: 10px; 
        }

        .title-line1, .title-line2 {
            color: blue;
            font-size: 24pt;
            font-weight: bold;
            line-height: 1.1; 
        }

        .address {
            color: red;
            font-size: 18pt; 
            text-align: center;
            margin-bottom: 20px;
        }

        hr {
            border: none;
            height: 5px;
            background-color: navy;
            width: 90%;
            margin: 10px auto;
        }

        .content-area {
            width: 700px;
            margin: 0 auto;
            text-align: left; 
            padding-left: 0; 
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px auto;
        }

        th, td {
            border: 2px double black; 
            padding: 8px;
            text-align: left;
        }

        ol {
            margin-left: 35px;
            font-size: 16px;
        }

        .simpan-button-wrapper {
            margin-top: 25px;
            margin-bottom: 40px;
            text-align: center; 
            width: 100%; 
        }

        button {
            padding: 10px 28px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid black;
            background-color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="title-container">
            <img src="logo_unindra.png" alt="Logo UNINDRA">
             <div class="title-text">
                 <div class="title-line1">UNIVERSITAS INDRAPRASTA PGRI</div>
                 <div class="title-line2">(UNINDRA)</div>
             </div>
        </div>
        
        <div class="address">
            <marquee behavior="alternate" direction="left" scrollamount="4">
                Jl. Nangka No.58 Tanjung Barat - JakSel
            </marquee>
        </div>
    </div>

    <hr>

    <div class="content-area">
        <table>
            <tr>
                <td style="width: 15%;"><strong>Nama</strong></td>
                <td style="width: 3%;">:</td>
                <td><input type="text" placeholder="Nama Anda masing-masing" style="width: 100%; border: none;"></td>
            </tr>
            <tr>
                <td style="width: 15%;"><strong>NPM</strong></td>
                <td style="width: 3%;">:</td>
                <td><input type="text" placeholder="NPM Anda masing-masing" style="width: 100%; border: none;"></td>
            </tr>
        </table>

        <div>
            <p><strong>FTIK:</strong></p>
            <ol type="A">
                <li>Informatika</li>
                <li>Teknik Arsitektur</li>
                <li>Teknik Industri</li>
            </ol>
        </div>
        
        <div style="margin-top: 20px;">
            <p><strong>MIPA:</strong></p>
            <ol type="I">
                <li>Matematika</li>
                <li>Fisika</li>
                <li>Biologi</li>
            </ol>
        </div>

        <div class="simpan-button-wrapper">
            <button><strong>SIMPAN</strong></button>
        </div>
    </div>

</body>
</html>
